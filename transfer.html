<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转账 | MOLX Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        .ios-card {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-radius: 12px;
        }
        .input-field {
            transition: all 0.2s ease;
        }
        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- iOS风格导航栏 -->
    <nav class="bg-white py-4 px-6 shadow-sm flex items-center">
        <a href="index.html" class="mr-4">
            <i class="fas fa-arrow-left text-gray-600"></i>
        </a>
        <h1 class="text-xl font-semibold text-gray-800">转账</h1>
    </nav>

    <!-- 主内容区 -->
    <main class="container mx-auto px-4 py-6 pb-20">
        <!-- 转账表单 -->
        <div class="ios-card bg-white p-6 mb-6">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">收款地址</label>
                <div class="relative">
                    <input type="text" class="input-field w-full p-3 border border-gray-300 rounded-lg focus:outline-none" placeholder="输入钱包地址或扫描二维码">
                    <button class="absolute right-3 top-3 text-blue-500">
                        <i class="fas fa-qrcode"></i>
                    </button>
                </div>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">转账金额</label>
                <div class="flex items-center">
                    <input type="number" class="input-field flex-1 p-3 border border-gray-300 rounded-l-lg focus:outline-none" placeholder="0.00">
                    <select class="bg-gray-100 p-3 border-t border-r border-b border-gray-300 rounded-r-lg focus:outline-none">
                        <option>MOLX</option>
                        <option>BTC</option>
                        <option>ETH</option>
                    </select>
                </div>
                <p class="text-xs text-gray-500 mt-1">可用余额: 12,345.67 MOLX</p>
            </div>

            

            <div class="mt-6">
                <button class="w-full bg-blue-500 text-white py-3 rounded-lg font-medium hover:bg-blue-600 transition duration-200">
                    确认转账
                </button>
            </div>
        </div>

        
    </main>

    
</body>
</html>
