<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT收藏 | MOLX Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        .ios-card {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-radius: 12px;
        }
        .nft-item {
            transition: all 0.2s ease;
        }
        .nft-item:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- iOS风格导航栏 -->
    <nav class="bg-white py-4 px-6 shadow-sm flex items-center">
        <a href="index.html" class="mr-4">
            <i class="fas fa-arrow-left text-gray-600"></i>
        </a>
        <h1 class="text-xl font-semibold text-gray-800">NFT收藏</h1>
    </nav>

    <!-- 主内容区 -->
    <main class="container mx-auto px-4 py-6 pb-20">
        <!-- NFT收藏网格 -->
        <div class="grid grid-cols-2 gap-4">
            <!-- NFT项 -->
            <div class="ios-card bg-white overflow-hidden nft-item">
                <div class="aspect-square bg-gradient-to-br from-purple-400 to-blue-500"></div>
                <div class="p-3">
                    <p class="font-medium text-gray-800 truncate">数字艺术 #1234</p>
                    <p class="text-xs text-gray-500">MOLX Chain</p>
                </div>
            </div>

            <div class="ios-card bg-white overflow-hidden nft-item">
                <div class="aspect-square bg-gradient-to-br from-yellow-400 to-red-500"></div>
                <div class="p-3">
                    <p class="font-medium text-gray-800 truncate">加密朋克 #5678</p>
                    <p class="text-xs text-gray-500">Ethereum</p>
                </div>
            </div>

            <div class="ios-card bg-white overflow-hidden nft-item">
                <div class="aspect-square bg-gradient-to-br from-green-400 to-teal-500"></div>
                <div class="p-3">
                    <p class="font-medium text-gray-800 truncate">虚拟土地 #9012</p>
                    <p class="text-xs text-gray-500">Polygon</p>
                </div>
            </div>

            <div class="ios-card bg-white overflow-hidden nft-item">
                <div class="aspect-square bg-gradient-to-br from-pink-400 to-rose-500"></div>
                <div class="p-3">
                    <p class="font-medium text-gray-800 truncate">游戏道具 #3456</p>
                    <p class="text-xs text-gray-500">BSC</p>
                </div>
            </div>
        </div>

        <!-- 添加NFT按钮 -->
        <div class="mt-6">
            <button class="w-full bg-blue-500 text-white py-3 rounded-lg font-medium hover:bg-blue-600 transition duration-200">
                <i class="fas fa-plus mr-2"></i>导入NFT
            </button>
        </div>
    </main>

    <!-- 底部导航 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 py-2 px-6">
        <div class="flex justify-around">
            <a href="index.html" class="text-gray-500 text-center">
                <i class="fas fa-home block text-lg"></i>
                <span class="text-xs mt-1">首页</span>
            </a>
            <a href="market.html" class="text-gray-500 text-center">
                <i class="fas fa-chart-line block text-lg"></i>
                <span class="text-xs mt-1">行情</span>
            </a>
            <a href="discover.html" class="text-gray-500 text-center">
                <i class="fas fa-compass block text-lg"></i>
                <span class="text-xs mt-1">发现</span>
            </a>
            <a href="profile.html" class="text-gray-500 text-center">
                <i class="fas fa-user block text-lg"></i>
                <span class="text-xs mt-1">我的</span>
            </a>
        </div>
    </div>
</body>
</html>
