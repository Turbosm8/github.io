<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行情 | MOLX Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        .ios-card {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-radius: 12px;
        }
        .coin-item {
            transition: all 0.2s ease;
        }
        .coin-item:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- iOS风格导航栏 -->
    <nav class="bg-white py-4 px-6 shadow-sm flex items-center">
        <a href="index.html" class="mr-4">
            <i class="fas fa-arrow-left text-gray-600"></i>
        </a>
        <h1 class="text-xl font-semibold text-gray-800">行情</h1>
        <div class="ml-auto">
            <button class="text-gray-600">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="container mx-auto px-4 py-6 pb-20">
        <!-- 行情筛选 -->
        <div class="flex space-x-3 mb-6 overflow-x-auto pb-2">
            <button class="bg-blue-500 text-white px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap">全部</button>
            <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap">热门</button>
            <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap">涨幅榜</button>
            <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap">跌幅榜</button>
            <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap">市值榜</button>
        </div>

        <!-- 行情列表 -->
        <div class="space-y-3">
            <!-- 行情项 -->
            <div class="ios-card bg-white p-4 coin-item">
                <div class="flex justify-between items-center">
                    <div class="flex items-center">
                        <div class="bg-yellow-100 p-3 rounded-full">
                            <i class="fab fa-bitcoin text-yellow-500"></i>
                        </div>
                        <div class="ml-3">
                            <p class="font-medium text-gray-800">BTC</p>
                            <p class="text-xs text-gray-500">比特币</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="font-medium text-gray-800">¥245,678.90</p>
                        <p class="text-xs text-green-500">+5.23%</p>
                    </div>
                </div>
            </div>

            <div class="ios-card bg-white p-4 coin-item">
                <div class="flex justify-between items-center">
                    <div class="flex items-center">
                        <div class="bg-purple-100 p-3 rounded-full">
                            <i class="fab fa-ethereum text-purple-500"></i>
                        </div>
                        <div class="ml-3">
                            <p class="font-medium text-gray-800">ETH</p>
                            <p class="text-xs text-gray-500">以太坊</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="font-medium text-gray-800">¥12,345.67</p>
                        <p class="text-xs text-green-500">+2.15%</p>
                    </div>
                </div>
            </div>

            <div class="ios-card bg-white p-4 coin-item">
                <div class="flex justify-between items-center">
                    <div class="flex items-center">
                        <div class="bg-blue-100 p-3 rounded-full">
                            <i class="fas fa-coins text-blue-500"></i>
                        </div>
                        <div class="ml-3">
                            <p class="font-medium text-gray-800">MOLX</p>
                            <p class="text-xs text-gray-500">MOLX Chain</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="font-medium text-gray-800">¥7.89</p>
                        <p class="text-xs text-red-500">-1.23%</p>
                    </div>
                </div>
            </div>

            <div class="ios-card bg-white p-4 coin-item">
                <div class="flex justify-between items-center">
                    <div class="flex items-center">
                        <div class="bg-red-100 p-3 rounded-full">
                            <i class="fas fa-dollar-sign text-red-500"></i>
                        </div>
                        <div class="ml-3">
                            <p class="font-medium text-gray-800">USDT</p>
                            <p class="text-xs text-gray-500">泰达币</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="font-medium text-gray-800">¥7.15</p>
                        <p class="text-xs text-gray-500">0.00%</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 底部导航 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 py-2 px-6">
        <div class="flex justify-around">
            <a href="index.html" class="text-gray-500 text-center">
                <i class="fas fa-home block text-lg"></i>
                <span class="text-xs mt-1">首页</span>
            </a>
            <a href="market.html" class="text-blue-500 text-center">
                <i class="fas fa-chart-line block text-lg"></i>
                <span class="text-xs mt-1">行情</span>
            </a>
            <a href="discover.html" class="text-gray-500 text-center">
                <i class="fas fa-compass block text-lg"></i>
                <span class="text-xs mt-1">发现</span>
            </a>
            <a href="profile.html" class="text-gray-500 text-center">
                <i class="fas fa-user block text-lg"></i>
                <span class="text-xs mt-1">我的</span>
            </a>
        </div>
    </div>
</body>
</html>
