<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOLX Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        .ios-card {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-radius: 12px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- iOS风格导航栏 -->
    <nav class="bg-white py-4 px-6 shadow-sm">
        <div class="flex justify-between items-center">
            <h1 class="text-xl font-semibold text-gray-800">MOLX Wallet</h1>
            <div class="flex space-x-4">
                <button class="text-gray-600">
                    <i class="fas fa-calendar-check"></i>
                </button>
                <button class="text-gray-600">
                    <i class="fas fa-bell"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="container mx-auto px-4 py-6 overflow-y-auto" style="height: calc(100vh - 120px);">
    

    <!-- 钱包地址和链信息 -->
    <div class="ios-card bg-white p-6 mb-6">
        <div class="flex justify-between items-center mb-4">
            <div class="flex-1">
                <p class="text-sm text-gray-500">钱包地址</p>
                <div class="flex items-center justify-between w-full">
                    <div class="flex items-center">
                        <p class="font-medium text-gray-800">0x1a2b3c...h9i0j</p>
                        <button class="ml-2 text-gray-500 hover:text-gray-700">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                    <select class="text-xs border border-gray-300 rounded px-2 py-1">
                        <option>Ethereum</option>
                        <option>BSC</option>
                        <option>Polygon</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 钱包概览卡片 -->
    <div class="ios-card bg-white p-6 mb-6">
            <div class="flex justify-between items-center mb-4">
                <div class="flex items-center">
                    <h2 class="text-lg font-medium text-gray-700">总资产</h2>
                    <div class="ml-2 relative">
                        <select id="currencySelect" class="text-xs px-3 py-1 rounded-full bg-blue-100 text-blue-600 appearance-none pr-6">
                            <option value="USD">USD</option>
                            <option value="HKD">HKD</option>
                        </select>
                        <i class="fas fa-chevron-down text-blue-600 absolute right-2 top-1/2 transform -translate-y-1/2 text-xs pointer-events-none"></i>
                    </div>
                </div>
                <button id="toggleAmount" class="text-sm text-gray-500">隐藏金额</button>
            </div>
            <div class="text-center py-4">
                <p id="usdtAmount" class="text-3xl font-bold text-gray-800">1234.56 USDT</p>
                <p id="fiatAmount" class="text-sm text-gray-500 mt-2">≈ $1234.56</p>
            </div>
            <div class="grid grid-cols-3 gap-4 mt-4">
                <a href="transfer.html" class="ios-card bg-blue-50 p-3 text-center rounded-lg">
                    <i class="fas fa-exchange-alt text-blue-500 text-xl"></i>
                    <p class="text-sm font-medium text-gray-700 mt-2">发送</p>
                </a>
                <a href="receive.html" class="ios-card bg-green-50 p-3 text-center rounded-lg">
                    <i class="fas fa-wallet text-green-500 text-xl"></i>
                    <p class="text-sm font-medium text-gray-700 mt-2">接收</p>
                </a>
                <a href="dapp.html" class="ios-card bg-orange-50 p-3 text-center rounded-lg">
                    <i class="fas fa-cube text-orange-500 text-xl"></i>
                    <p class="text-sm font-medium text-gray-700 mt-2">DApp</p>
                </a>
            </div>
        </div>

        <!-- 广告轮播banner -->
        <div class="ios-card bg-white p-6 mb-6 h-40 overflow-hidden">
            <div class="swiper-container h-full">
                <div class="swiper-wrapper">
                    <!-- MOLX U卡推广 -->
                    <div class="swiper-slide bg-gradient-to-r from-purple-500 to-pink-600 flex items-center justify-center">
                        <div class="text-white text-center px-4">
                            <h3 class="text-xl font-bold mb-2">MOLX U卡</h3>
                            <p class="text-sm mb-4">全球支付，畅享无忧</p>
                            <img src="https://via.placeholder.com/150x80/ffffff/000000?text=MOLX+U" alt="MOLX U卡" class="mx-auto mb-2">
                            <p class="text-xs">立即开通，享首年免年费</p>
                        </div>
                    </div>
                </div>
                <!-- 分页器 -->
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <script>
            new Swiper('.swiper-container', {
                loop: true,
                autoplay: {
                    delay: 3000,
                },
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
            });
        </script>

        <!-- 功能入口网格 -->
        <div class="space-y-3">
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-lg font-medium text-gray-700">币种</h2>
                <a href="transactions.html" class="text-blue-500 text-sm font-medium flex items-center">
                    <i class="fas fa-list-ul mr-1"></i>交易记录
                </a>
            </div>
            <!-- 币种列表项 -->
            <div class="ios-card bg-white p-4">
                <div class="flex justify-between items-center">
                    <div class="flex items-center">
                        <div class="bg-blue-100 p-3 rounded-full">
                            <i class="fas fa-coins text-blue-500"></i>
                        </div>
                        <div class="ml-3">
                            <p class="font-medium text-gray-800">USDT</p>
                            <p class="text-xs text-gray-500">Tether USD</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="font-medium text-gray-800">1,234.56</p>
                        <p class="text-xs text-gray-500">≈ $1,234.56</p>
                    </div>
                </div>
            </div>

            <div class="ios-card bg-white p-4">
                <div class="flex justify-between items-center">
                    <div class="flex items-center">
                        <div class="bg-yellow-100 p-3 rounded-full">
                            <i class="fab fa-bitcoin text-yellow-500"></i>
                        </div>
                        <div class="ml-3">
                            <p class="font-medium text-gray-800">BTC</p>
                            <p class="text-xs text-gray-500">Bitcoin</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="font-medium text-gray-800">0.0234</p>
                        <p class="text-xs text-gray-500">≈ $1,234.56</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部导航 -->
        <div class="fixed bottom-0 left-0 right-0 bg-white py-2 px-6">
            <div class="flex justify-around">
                <a href="pay.html" class="text-gray-500 text-center nav-item" data-page="pay">
                    <i class="fas fa-credit-card block text-lg"></i>
                    <span class="text-xs mt-1">Pay</span>
                </a>
                <a href="index.html" class="text-gray-500 text-center nav-item" data-page="wallet">
                    <i class="fas fa-wallet block text-lg"></i>
                    <span class="text-xs mt-1">钱包</span>
                </a>
                <a href="social.html" class="text-gray-500 text-center nav-item" data-page="social">
                    <i class="fas fa-users block text-lg"></i>
                    <span class="text-xs mt-1">社交</span>
                </a>
                <a href="shop.html" class="text-gray-500 text-center nav-item" data-page="shop">
                    <i class="fas fa-store block text-lg"></i>
                    <span class="text-xs mt-1">商城</span>
                </a>
                <a href="profile.html" class="text-gray-500 text-center nav-item" data-page="profile">
                    <i class="fas fa-user block text-lg"></i>
                    <span class="text-xs mt-1">我的</span>
                </a>
            </div>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 导航栏高亮处理
            const navItems = document.querySelectorAll('.nav-item');
            const currentPage = window.location.pathname.split('/').pop().replace('.html', '');
            
            navItems.forEach(item => {
                if(item.dataset.page === currentPage) {
                    item.classList.remove('text-gray-500');
                    item.classList.add('text-blue-500');
                }
                
                item.addEventListener('click', function(e) {
                    navItems.forEach(nav => {
                        nav.classList.remove('text-blue-500');
                        nav.classList.add('text-gray-500');
                    });
                    this.classList.remove('text-gray-500');
                    this.classList.add('text-blue-500');
                });
            });
        // 钱包地址处理
        const walletAddress = document.getElementById('walletAddress');
        const copyBtn = document.getElementById('copyAddress');
        const fullAddress = '0x1234567890abcdef1234567890abcdef12345678';
        
        // 格式化地址显示
        walletAddress.textContent = `${fullAddress.substring(0, 6)}...${fullAddress.substring(fullAddress.length - 4)}`;
        
        // 复制地址功能
        copyBtn.addEventListener('click', function() {
            navigator.clipboard.writeText(fullAddress);
            copyBtn.innerHTML = '<i class="fas fa-check"></i>';
            setTimeout(() => {
                copyBtn.innerHTML = '<i class="far fa-copy"></i>';
            }, 2000);
        });
            const toggleBtn = document.getElementById('toggleAmount');
            const usdtAmount = document.getElementById('usdtAmount');
            const fiatAmount = document.getElementById('fiatAmount');
            
            let isHidden = false;
            const originalUSDT = '1234.56 USDT';
            // 货币汇率 (示例值)
            const exchangeRate = {
                USD: 1,
                HKD: 7.8
            };
            
            let currentCurrency = 'USD';
            const originalFiat = {
                USD: '≈ $1234.56',
                HKD: '≈ HK$9629.57'
            };
            
            // 货币切换功能
            document.getElementById('currencySelect').addEventListener('change', function() {
                currentCurrency = this.value;
                
                if(!isHidden) {
                    fiatAmount.textContent = originalFiat[currentCurrency];
                } else {
                    fiatAmount.textContent = currentCurrency === 'USD' ? '≈ $******' : '≈ HK$******';
                }
                // 更新币种列表中的法币单位
                document.querySelectorAll('.text-gray-500').forEach(el => {
                    if(el.textContent.includes('≈ $') || el.textContent.includes('≈ HK$')) {
                        el.textContent = currentCurrency === 'USD' ? 
                            el.textContent.replace(/≈ \$\d+,\d+\.\d+/, originalFiat[currentCurrency]) :
                            el.textContent.replace(/≈ HK\$\d+,\d+\.\d+/, originalFiat[currentCurrency]);
                    }
                });
            });
            
            toggleBtn.addEventListener('click', function() {
                if(isHidden) {
                    usdtAmount.textContent = originalUSDT;
                    fiatAmount.textContent = originalFiat[currentCurrency];
                    toggleBtn.textContent = '隐藏金额';
                } else {
                    usdtAmount.textContent = '****** USDT';
                    fiatAmount.textContent = currentCurrency === 'USD' ? '≈ $******' : '≈ HK$******';
                    toggleBtn.textContent = '显示金额';
                }
                isHidden = !isHidden;
            });
        });
    </script>
</body>
</html>
