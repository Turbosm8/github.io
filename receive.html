<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收款 | MOLX Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        .ios-card {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-radius: 12px;
        }
        .qr-code {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            background-color: white;
            padding: 16px;
            border-radius: 8px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- iOS风格导航栏 -->
    <nav class="bg-white py-4 px-6 shadow-sm flex items-center">
        <a href="index.html" class="mr-4">
            <i class="fas fa-arrow-left text-gray-600"></i>
        </a>
        <h1 class="text-xl font-semibold text-gray-800">收款</h1>
    </nav>

    <!-- 主内容区 -->
    <main class="container mx-auto px-4 py-6 pb-20">
        <!-- 收款二维码 -->
        <div class="ios-card bg-white p-6 mb-6 text-center">
            <div class="qr-code mb-4">
                <!-- 这里放置二维码图片 -->
                <i class="fas fa-qrcode text-gray-300 text-6xl mt-8"></i>
            </div>
            <p class="text-sm text-gray-500 mb-2">扫描二维码向我付款</p>
            <p class="font-medium text-gray-800 text-lg mb-4">0x9a8b7c6d5e4f3g2h1i0j</p>
            
            <div class="flex justify-center space-x-4">
                <button class="bg-blue-50 text-blue-500 px-4 py-2 rounded-full text-sm font-medium">
                    <i class="fas fa-copy mr-1"></i>复制地址
                </button>
                <button class="bg-gray-100 text-gray-700 px-4 py-2 rounded-full text-sm font-medium">
                    <i class="fas fa-share-alt mr-1"></i>分享
                </button>
            </div>
        </div>


    </main>

    <!-- 底部导航 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 py-2 px-6">
        <div class="flex justify-around">
            <a href="index.html" class="text-gray-500 text-center">
                <i class="fas fa-home block text-lg"></i>
                <span class="text-xs mt-1">首页</span>
            </a>
            <a href="market.html" class="text-gray-500 text-center">
                <i class="fas fa-chart-line block text-lg"></i>
                <span class="text-xs mt-1">行情</span>
            </a>
            <a href="discover.html" class="text-gray-500 text-center">
                <i class="fas fa-compass block text-lg"></i>
                <span class="text-xs mt-1">发现</span>
            </a>
            <a href="profile.html" class="text-gray-500 text-center">
                <i class="fas fa-user block text-lg"></i>
                <span class="text-xs mt-1">我的</span>
            </a>
        </div>
    </div>
</body>
</html>
