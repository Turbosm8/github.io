<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DApp浏览器 | MOLX Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        .ios-card {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-radius: 12px;
        }
        .dapp-item {
            transition: all 0.2s ease;
        }
        .dapp-item:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- iOS风格导航栏 -->
    <nav class="bg-white py-4 px-6 shadow-sm flex items-center">
        <a href="index.html" class="mr-4">
            <i class="fas fa-arrow-left text-gray-600"></i>
        </a>
        <div class="flex-1 relative">
            <input type="text" class="w-full p-2 pl-10 border border-gray-300 rounded-lg focus:outline-none" placeholder="搜索或输入DApp网址">
            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="container mx-auto px-4 py-6 pb-20">
        <!-- 热门DApp -->
        <h2 class="text-lg font-medium text-gray-700 mb-3">热门DApp</h2>
        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="ios-card bg-white p-4 dapp-item">
                <div class="bg-blue-100 p-3 rounded-full w-12 h-12 flex items-center justify-center mb-2">
                    <i class="fas fa-exchange-alt text-blue-500"></i>
                </div>
                <p class="font-medium text-gray-800 text-sm">去中心化交易所</p>
                <p class="text-xs text-gray-500 truncate">MOLX Swap</p>
            </div>
            <div class="ios-card bg-white p-4 dapp-item">
                <div class="bg-purple-100 p-3 rounded-full w-12 h-12 flex items-center justify-center mb-2">
                    <i class="fas fa-landmark text-purple-500"></i>
                </div>
                <p class="font-medium text-gray-800 text-sm">借贷平台</p>
                <p class="text-xs text-gray-500 truncate">MOLX Finance</p>
            </div>
            <div class="ios-card bg-white p-4 dapp-item">
                <div class="bg-pink-100 p-3 rounded-full w-12 h-12 flex items-center justify-center mb-2">
                    <i class="fas fa-gamepad text-pink-500"></i>
                </div>
                <p class="font-medium text-gray-800 text-sm">区块链游戏</p>
                <p class="text-xs text-gray-500 truncate">Crypto Heroes</p>
            </div>
            <div class="ios-card bg-white p-4 dapp-item">
                <div class="bg-green-100 p-3 rounded-full w-12 h-12 flex items-center justify-center mb-2">
                    <i class="fas fa-shopping-bag text-green-500"></i>
                </div>
                <p class="font-medium text-gray-800 text-sm">NFT市场</p>
                <p class="text-xs text-gray-500 truncate">MOLX Market</p>
            </div>
        </div>

        <!-- DApp分类 -->
        <h2 class="text-lg font-medium text-gray-700 mb-3">分类浏览</h2>
        <div class="grid grid-cols-3 gap-3 mb-6">
            <div class="ios-card bg-white p-3 text-center dapp-item">
                <div class="bg-red-100 p-3 rounded-full w-10 h-10 mx-auto mb-1">
                    <i class="fas fa-coins text-red-500"></i>
                </div>
                <p class="text-xs font-medium text-gray-700">DeFi</p>
            </div>
            <div class="ios-card bg-white p-3 text-center dapp-item">
                <div class="bg-blue-100 p-3 rounded-full w-10 h-10 mx-auto mb-1">
                    <i class="fas fa-image text-blue-500"></i>
                </div>
                <p class="text-xs font-medium text-gray-700">NFT</p>
            </div>
            <div class="ios-card bg-white p-3 text-center dapp-item">
                <div class="bg-green-100 p-3 rounded-full w-10 h-10 mx-auto mb-1">
                    <i class="fas fa-gamepad text-green-500"></i>
                </div>
                <p class="text-xs font-medium text-gray-700">游戏</p>
            </div>
            <div class="ios-card bg-white p-3 text-center dapp-item">
                <div class="bg-yellow-100 p-3 rounded-full w-10 h-10 mx-auto mb-1">
                    <i class="fas fa-users text-yellow-500"></i>
                </div>
                <p class="text-xs font-medium text-gray-700">社交</p>
            </div>
            <div class="ios-card bg-white p-3 text-center dapp-item">
                <div class="bg-purple-100 p-3 rounded-full w-10 h-10 mx-auto mb-1">
                    <i class="fas fa-globe text-purple-500"></i>
                </div>
                <p class="text-xs font-medium text-gray-700">工具</p>
            </div>
            <div class="ios-card bg-white p-3 text-center dapp-item">
                <div class="bg-pink-100 p-3 rounded-full w-10 h-10 mx-auto mb-1">
                    <i class="fas fa-ellipsis-h text-pink-500"></i>
                </div>
                <p class="text-xs font-medium text-gray-700">其他</p>
            </div>
        </div>

        <!-- 最近使用 -->
        <h2 class="text-lg font-medium text-gray-700 mb-3">最近使用</h2>
        <div class="space-y-3">
            <div class="ios-card bg-white p-3 flex items-center dapp-item">
                <div class="bg-blue-100 p-2 rounded-full">
                    <i class="fas fa-exchange-alt text-blue-500"></i>
                </div>
                <div class="ml-3">
                    <p class="font-medium text-gray-800 text-sm">MOLX Swap</p>
                    <p class="text-xs text-gray-500">去中心化交易所</p>
                </div>
            </div>
            <div class="ios-card bg-white p-3 flex items-center dapp-item">
                <div class="bg-green-100 p-2 rounded-full">
                    <i class="fas fa-shopping-bag text-green-500"></i>
                </div>
                <div class="ml-3">
                    <p class="font-medium text-gray-800 text-sm">MOLX Market</p>
                    <p class="text-xs text-gray-500">NFT市场</p>
                </div>
            </div>
        </div>
    </main>

    <!-- 底部导航 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 py-2 px-6">
        <div class="flex justify-around">
            <a href="index.html" class="text-gray-500 text-center">
                <i class="fas fa-home block text-lg"></i>
                <span class="text-xs mt-1">首页</span>
            </a>
            <a href="market.html" class="text-gray-500 text-center">
                <i class="fas fa-chart-line block text-lg"></i>
                <span class="text-xs mt-1">行情</span>
            </a>
            <a href="discover.html" class="text-gray-500 text-center">
                <i class="fas fa-compass block text-lg"></i>
                <span class="text-xs mt-1">发现</span>
            </a>
            <a href="profile.html" class="text-gray-500 text-center">
                <i class="fas fa-user block text-lg"></i>
                <span class="text-xs mt-1">我的</span>
            </a>
        </div>
    </div>
</body>
</html>
