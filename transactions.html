<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交易记录 | MOLX Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        .ios-card {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-radius: 12px;
        }
        .transaction-item {
            transition: all 0.2s ease;
        }
        .transaction-item:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- iOS风格导航栏 -->
    <nav class="bg-white py-4 px-6 shadow-sm flex items-center">
        <a href="index.html" class="mr-4">
            <i class="fas fa-arrow-left text-gray-600"></i>
        </a>
        <h1 class="text-xl font-semibold text-gray-800">交易记录</h1>
        <div class="ml-auto">
            <button class="text-gray-600">
                <i class="fas fa-filter"></i>
            </button>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="container mx-auto px-4 py-6 pb-20">
        <!-- 交易筛选 -->
        <div class="flex space-x-3 mb-6">
            <button class="bg-blue-500 text-white px-4 py-2 rounded-full text-sm font-medium">全部</button>
            <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-full text-sm font-medium">转入</button>
            <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-full text-sm font-medium">转出</button>
        </div>

        <!-- 交易列表 -->
        <div class="space-y-3">
            <!-- 交易项 -->
            <div class="ios-card bg-white p-4 transaction-item">
                <div class="flex justify-between items-center">
                    <div class="flex items-center">
                        <div class="bg-green-100 p-3 rounded-full">
                            <i class="fas fa-arrow-down text-green-500"></i>
                        </div>
                        <div class="ml-3">
                            <p class="font-medium text-gray-800">收款</p>
                            <p class="text-xs text-gray-500">来自: 0x3a...4b5c</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="font-medium text-green-500">+1,234.56 MOLX</p>
                        <p class="text-xs text-gray-500">2023-06-15 14:30</p>
                    </div>
                </div>
            </div>

            <div class="ios-card bg-white p-4 transaction-item">
                <div class="flex justify-between items-center">
                    <div class="flex items-center">
                        <div class="bg-red-100 p-3 rounded-full">
                            <i class="fas fa-arrow-up text-red-500"></i>
                        </div>
                        <div class="ml-3">
                            <p class="font-medium text-gray-800">转账</p>
                            <p class="text-xs text-gray-500">至: 0x7f...3a4b</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="font-medium text-red-500">-567.89 MOLX</p>
                        <p class="text-xs text-gray-500">2023-06-14 09:15</p>
                    </div>
                </div>
            </div>

            <div class="ios-card bg-white p-4 transaction-item">
                <div class="flex justify-between items-center">
                    <div class="flex items-center">
                        <div class="bg-purple-100 p-3 rounded-full">
                            <i class="fas fa-exchange-alt text-purple-500"></i>
                        </div>
                        <div class="ml-3">
                            <p class="font-medium text-gray-800">兑换</p>
                            <p class="text-xs text-gray-500">ETH → MOLX</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="font-medium text-gray-800">1.234 ETH</p>
                        <p class="text-xs text-gray-500">2023-06-12 16:45</p>
                    </div>
                </div>
            </div>

            <div class="ios-card bg-white p-4 transaction-item">
                <div class="flex justify-between items-center">
                    <div class="flex items-center">
                        <div class="bg-blue-100 p-3 rounded-full">
                            <i class="fas fa-shopping-bag text-blue-500"></i>
                        </div>
                        <div class="ml-3">
                            <p class="font-medium text-gray-800">消费</p>
                            <p class="text-xs text-gray-500">DApp商店</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="font-medium text-red-500">-89.10 MOLX</p>
                        <p class="text-xs text-gray-500">2023-06-10 11:20</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 底部导航 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 py-2 px-6">
        <div class="flex justify-around">
            <a href="index.html" class="text-gray-500 text-center">
                <i class="fas fa-home block text-lg"></i>
                <span class="text-xs mt-1">首页</span>
            </a>
            <a href="market.html" class="text-gray-500 text-center">
                <i class="fas fa-chart-line block text-lg"></i>
                <span class="text-xs mt-1">行情</span>
            </a>
            <a href="discover.html" class="text-gray-500 text-center">
                <i class="fas fa-compass block text-lg"></i>
                <span class="text-xs mt-1">发现</span>
            </a>
            <a href="profile.html" class="text-gray-500 text-center">
                <i class="fas fa-user block text-lg"></i>
                <span class="text-xs mt-1">我的</span>
            </a>
        </div>
    </div>
</body>
</html>
