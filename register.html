<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 | MOLX Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        

        // 验证码倒计时函数
        function startCountdown(btn) {
            let countdown = 60;
            btn.disabled = true;
            btn.textContent = `${countdown}秒后重试`;
            
            const timer = setInterval(() => {
                countdown--;
                btn.textContent = `${countdown}秒后重试`;
                
                if(countdown <= 0) {
                    clearInterval(timer);
                    btn.disabled = false;
                    btn.textContent = '获取验证码';
                }
            }, 1000);
        }
        
        // 邮箱验证码倒计时
        document.getElementById('get-email-code').addEventListener('click', function() {
            startCountdown(this);
        });
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        .ios-card {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-radius: 12px;
        }
        .captcha-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- iOS风格导航栏 -->
    <nav class="bg-white py-4 px-6 shadow-sm flex items-center">
        <a href="index.html" class="mr-4">
            <i class="fas fa-arrow-left text-gray-600"></i>
        </a>
        <h1 class="text-xl font-semibold text-gray-800">注册</h1>
    </nav>

    <!-- 主内容区 -->
    <main class="container mx-auto px-4 py-6">
        <!-- 注册表单 -->
        <div class="ios-card bg-white p-6 mb-6">
            <div class="space-y-4">
                

                
                
                <!-- 邮箱注册 -->
                <div id="email-register">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
                        <input type="email" placeholder="请输入邮箱" class="w-full border border-gray-300 py-2 px-3 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500">
                    </div>
                    
                    <!-- 邮箱验证码 -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">邮箱验证码</label>
                        <div class="flex">
                            <input type="text" placeholder="请输入验证码" class="flex-1 border border-gray-300 py-2 px-3 rounded-l-md focus:outline-none focus:ring-1 focus:ring-blue-500">
                            <button class="bg-blue-500 text-white py-2 px-4 rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2" id="get-email-code">
                                获取验证码
                            </button>
                        </div>
                    </div>
                    
                    <!-- 密码输入 -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">设置密码</label>
                        <input type="password" placeholder="请输入密码" class="w-full border border-gray-300 py-2 px-3 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500">
                    </div>
                </div>

                <!-- 邀请码/渠道码 -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">邀请码/渠道码</label>
                    <div class="flex">
                        <select class="bg-gray-100 border border-gray-300 text-gray-700 py-2 px-3 rounded-l-md focus:outline-none focus:ring-1 focus:ring-blue-500">
                            <option>邀请码</option>
                            <option>渠道码</option>
                        </select>
                        <input type="text" placeholder="请输入" class="flex-1 border border-gray-300 py-2 px-3 rounded-r-md focus:outline-none focus:ring-1 focus:ring-blue-500">
                    </div>
                </div>

                <!-- 服务条款 -->
                <div class="flex items-center mb-6">
                    <input type="checkbox" id="terms" class="h-4 w-4 text-blue-500 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="terms" class="ml-2 block text-sm text-gray-700">
                        我已阅读并同意<a href="#" class="text-blue-500">《服务条款》</a>和<a href="#" class="text-blue-500">《隐私协议》</a>
                    </label>
                </div>

                <!-- 注册按钮 -->
                <button class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    注册
                </button>

                <!-- 三方登录 -->
                <div class="flex justify-center space-x-4 pt-4">
                    <button class="p-2 rounded-full bg-red-100 text-red-500">
                        <i class="fab fa-google"></i>
                    </button>
                    <button class="p-2 rounded-full bg-black text-white">
                        <i class="fab fa-apple"></i>
                    </button>
                </div>

                <!-- 登录链接 -->
                <div class="text-center text-sm text-gray-500 pt-4">
                    已有账号？<a href="login.html" class="text-blue-500">立即登录</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
