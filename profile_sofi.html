<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 | MOLX Sofi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        .ios-card {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-radius: 12px;
        }
        .profile-item {
            transition: all 0.2s ease;
        }
        .profile-item:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- iOS风格导航栏 -->
    <nav class="bg-white py-4 px-6 shadow-sm flex items-center">
        <a href="sofi.html" class="mr-4">
            <i class="fas fa-arrow-left text-gray-600"></i>
        </a>
        <h1 class="text-xl font-semibold text-gray-800">Sofi个人中心</h1>
    </nav>

    <!-- 主内容区 -->
    <main class="container mx-auto px-4 py-6 pb-20">
        <!-- 用户信息 -->
        <div class="ios-card bg-white p-6 mb-6 text-center">
            <div class="w-20 h-20 bg-purple-100 rounded-full mx-auto mb-4 flex items-center justify-center">
                <i class="fas fa-user-tie text-purple-500 text-3xl"></i>
            </div>
            <h2 class="text-lg font-medium text-gray-800">Sofi会员</h2>
            <p class="text-sm text-gray-500 mb-4">VIP等级: 黄金</p>
            <button class="bg-purple-500 text-white px-4 py-2 rounded-full text-sm font-medium">
                会员权益
            </button>
        </div>

        <!-- 功能列表 -->
        <div class="space-y-3">
            <a href="#" class="ios-card bg-white p-4 flex items-center profile-item">
                <div class="bg-purple-100 p-3 rounded-full">
                    <i class="fas fa-crown text-purple-500"></i>
                </div>
                <div class="ml-3 flex-1">
                    <p class="font-medium text-gray-800">会员中心</p>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </a>

            <a href="#" class="ios-card bg-white p-4 flex items-center profile-item">
                <div class="bg-blue-100 p-3 rounded-full">
                    <i class="fas fa-coins text-blue-500"></i>
                </div>
                <div class="ml-3 flex-1">
                    <p class="font-medium text-gray-800">积分商城</p>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </a>

            <a href="#" class="ios-card bg-white p-4 flex items-center profile-item">
                <div class="bg-green-100 p-3 rounded-full">
                    <i class="fas fa-ticket-alt text-green-500"></i>
                </div>
                <div class="ml-3 flex-1">
                    <p class="font-medium text-gray-800">优惠券</p>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </a>

            <a href="#" class="ios-card bg-white p-4 flex items-center profile-item">
                <div class="bg-yellow-100 p-3 rounded-full">
                    <i class="fas fa-history text-yellow-500"></i>
                </div>
                <div class="ml-3 flex-1">
                    <p class="font-medium text-gray-800">消费记录</p>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </a>

            <a href="#" class="ios-card bg-white p-4 flex items-center profile-item">
                <div class="bg-red-100 p-3 rounded-full">
                    <i class="fas fa-heart text-red-500"></i>
                </div>
                <div class="ml-3 flex-1">
                    <p class="font-medium text-gray-800">收藏夹</p>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </a>

            <a href="#" class="ios-card bg-white p-4 flex items-center profile-item">
                <div class="bg-gray-100 p-3 rounded-full">
                    <i class="fas fa-cog text-gray-500"></i>
                </div>
                <div class="ml-3 flex-1">
                    <p class="font-medium text-gray-800">设置</p>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </a>
        </div>

        <!-- 退出登录按钮 -->
        <button class="w-full bg-red-500 text-white py-3 rounded-lg font-medium hover:bg-red-600 transition duration-200 mt-6">
            退出登录
        </button>
    </main>
</body>
</html>
